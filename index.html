<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      input[type="number"] {
        appearance: textfield;
      }
    </style>
  </head>
  <body
    class="w-screen min-h-[100svh] bg-myLightGrey px-5 py-20 lg:py-3 font-mine lg:grid lg:place-items-center">
    <main
      class="w-full max-w-screen-md flex flex-col gap-y-14 px-6 lg:px-12 py-12 bg-myWhite rounded-xl rounded-br-[100px] lg:rounded-br-[150px] m-auto">
      <form
        action="./"
        class="w-full flex flex-col lg:flex-row lg:gap-x-20 items-center border-b border-myLightGrey relative pb-14 lg:pb-10">
        <div
          class="w-full lg:w-3/4 grid grid-rows-1 grid-cols-3 gap-x-4 lg:gap-x-6">
          <div class="w-full">
            <label class="text-mySmokeyGrey font-bold text-md" for="day">
              DAY
            </label>
            <input
              type="number"
              name="day"
              id="day"
              min="1"
              max="31"
              placeholder="DD"
              class="w-full px-4 py-3 lg:py-4 text-xl lg:text-2xl font-bold text-myOffBlack rounded-md outline-none focus:border-myPurple border-myLightGrey border my-1"
              required />
            <p
              class="w-full text-myLightRed text-xs font-normal italic"
              id="dayError"></p>
          </div>
          <div class="w-full">
            <label class="text-mySmokeyGrey font-bold text-md" for="month">
              MONTH
            </label>
            <input
              type="number"
              name="month"
              id="month"
              min="1"
              max="12"
              placeholder="MM"
              class="w-full px-4 py-3 lg:py-4 text-xl lg:text-2xl font-bold text-myOffBlack rounded-md outline-none focus:border-myPurple border-myLightGrey border my-1"
              required />
            <p
              class="w-full text-myLightRed text-xs font-normal italic"
              id="monthError"></p>
          </div>
          <div class="w-full">
            <label class="text-mySmokeyGrey font-bold text-md" for="year">
              YEAR
            </label>
            <input
              type="number"
              name="year"
              id="year"
              min="1582"
              placeholder="YYYY"
              class="w-full px-4 py-3 lg:py-4 text-xl lg:text-2xl font-bold text-myOffBlack rounded-md outline-none focus:border-myPurple border-myLightGrey border my-1 placeholder:text-[19px]"
              required />
            <p
              class="w-full text-myLightRed text-xs font-normal italic"
              id="yearError"></p>
          </div>
        </div>
        <button
          class="absolute top-full -translate-y-1/2 rounded-full bg-myPurple hover:bg-myOffBlack transition p-2 lg:p-4 aspect-square lg:right-0"
          id="calculate"
          disabled>
          <img
            src="./images/icon-arrow.svg"
            alt="calculate"
            width="75%"
            class="m-auto" />
        </button>
      </form>
      <div class="w-full flex flex-col gap-y-1 lg:gap-y-4">
        <p class="text-5xl lg:text-7xl text-myOffBlack font-extrabold italic">
          <span class="text-myPurple" id="yearOutput">--</span> years
        </p>
        <p class="text-5xl lg:text-7xl text-myOffBlack font-extrabold italic">
          <span class="text-myPurple" id="monthOutput">--</span> months
        </p>
        <p class="text-5xl lg:text-7xl text-myOffBlack font-extrabold italic">
          <span class="text-myPurple" id="dayOutput">--</span> days
        </p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
